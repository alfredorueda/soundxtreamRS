
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySeguimientoLabel" translate="soundxtreamappApp.seguimiento.home.createOrEditLabel">Create or edit a Seguimiento</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="seguimiento.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="soundxtreamappApp.seguimiento.fecha" for="field_fecha">Fecha</label>
            <input type="datetime-local" class="form-control" name="fecha" id="field_fecha"
                    ng-model="seguimiento.fecha"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="soundxtreamappApp.seguimiento.siguiendo" for="field_siguiendo">Siguiendo</label>
            <input type="checkbox" class="form-control" name="siguiendo" id="field_siguiendo"
                    ng-model="seguimiento.siguiendo"
                     />
        </div>

        <div class="form-group">
            <label translate="soundxtreamappApp.seguimiento.seguidor" for="field_seguidor">seguidor</label>
            <select class="form-control" id="field_seguidor" name="seguidor" ng-model="seguimiento.seguidor" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="soundxtreamappApp.seguimiento.seguido" for="field_seguido">seguido</label>
            <select class="form-control" id="field_seguido" name="seguido" ng-model="seguimiento.seguido" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
